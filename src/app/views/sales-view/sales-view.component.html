<div class="row">

  <div class="col-12">

    <div class="text-center">
      <h2 class="text-uppercase">Ventes disponibles</h2>
    </div>

    <button
      routerLink="/new/sale"
      class="btn btn-dark rounded text-uppercase mb-2 float-right">➕ &nbsp; Vente</button>

    <table class="table shadow">

      <thead class="table-dark">

      <tr>
        <td scope="col">ID</td>
        <td scope="col">Date Vente</td>
        <td scope="col">Lieu</td>
        <td scope="col">Code Promo ?</td>
        <td scope="col">Méthode Achat</td>
        <td scope="col">Actions</td>
      </tr>

      </thead>

      <tbody>

      <tr *ngFor="let sale of sales">
        <td scope="col">{{sale.id}}</td>
        <td scope="col">{{sale.saleDate | date}}</td>
        <td scope="col">{{sale.storeLocation}}</td>
        <td scope="col">{{sale.couponUsed ? '✅' : '❌'}}</td>
        <td scope="col">{{sale.purchaseMethod}}</td>
        <td scope="col">
          <button
            routerLink="/sale/{{sale.id}}"
            class="btn btn-success rounded text-uppercase mr-1">Détails</button>
          <button
            routerLink="/edit/sale/{{sale.id}}"
            class="btn btn-warning rounded text-uppercase mr-1">Modifier</button>
          <button
            (click)="onClickDeleteBtn(sale.id)"
            class="btn btn-danger rounded text-uppercase">Supprimer</button>
        </td>
      </tr>

      </tbody>

    </table>

  </div>

</div>
